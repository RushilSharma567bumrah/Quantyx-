<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quanty Simple Chat</title>
  <style>
    :root {
      --primary-color: #4f83cc;
      --secondary-color: #805ad5;
      --dark-bg: #1a202c;
      --darker-bg: #171923;
      --light-text: #f7fafc;
      --gray-text: #cbd5e0;
      --border-color: rgba(79, 131, 204, 0.3);
      --gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--dark-bg);
      color: var(--light-text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    
    .chat-header {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .chat-title {
      font-size: 24px;
      font-weight: bold;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin: 20px 0;
    }
    
    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 8px;
      position: relative;
    }
    
    .message-user {
      align-self: flex-end;
      background-color: rgba(79, 131, 204, 0.2);
      border-bottom-right-radius: 0;
    }
    
    .message-ai {
      align-self: flex-start;
      background: var(--gradient);
      border-bottom-left-radius: 0;
    }
    
    .chat-input-container {
      padding: 16px;
      border-top: 1px solid var(--border-color);
      display: flex;
      gap: 10px;
    }
    
    .chat-input {
      flex: 1;
      background-color: rgba(79, 131, 204, 0.1);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 12px 16px;
      color: var(--light-text);
      font-size: 16px;
    }
    
    .chat-send {
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0 20px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="chat-header">
    <div class="chat-title">Quanty Simple Chat</div>
  </div>
  
  <div class="chat-messages" id="chatMessages">
    <div class="message message-ai">
      <div class="message-content">Hello! I'm Quanty, your advanced AI assistant. How can I help you today?</div>
    </div>
  </div>
  
  <div class="chat-input-container">
    <input type="text" class="chat-input" id="chatInput" placeholder="Type your message here...">
    <button class="chat-send" id="chatSend">Send</button>
  </div>

  <script>
    // Simple chat functionality
    document.addEventListener('DOMContentLoaded', function() {
      const chatInput = document.getElementById('chatInput');
      const chatSend = document.getElementById('chatSend');
      const chatMessages = document.getElementById('chatMessages');
      
      // Send message function
      function sendMessage() {
        const message = chatInput.value.trim();
        if (!message) return;
        
        // Clear input
        chatInput.value = '';
        
        // Add user message
        addMessage(message, 'user');
        
        // Process message
        setTimeout(() => {
          let response;
          
          // Check for code keyword
          if (message.toLowerCase().includes('code')) {
            response = `I'll help you with that code! Here's a simple example:

\`\`\`javascript
function example() {
  console.log("This is generated by Claude 4.0");
  return true;
}
\`\`\`

Let me know if you need any clarification.`;
          } 
          // Check for simple greetings
          else if (message.toLowerCase().includes('hi') || message.toLowerCase().includes('hello')) {
            response = "Hello! How can I help you today?";
          }
          // Default response
          else {
            response = `I see you're asking about "${message}". Could you provide more details about what you'd like to know?`;
          }
          
          // Add AI response
          addMessage(response, 'ai');
        }, 1000);
      }
      
      // Add message to chat
      function addMessage(content, type) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message message-${type}`;
        messageDiv.innerHTML = `<div class="message-content">${formatMessage(content)}</div>`;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      
      // Format message content
      function formatMessage(content) {
        // Handle code blocks
        content = content.replace(/\`\`\`([\s\S]*?)\`\`\`/g, '<pre style="background-color: rgba(0,0,0,0.2); padding: 10px; border-radius: 4px; overflow-x: auto;"><code>$1</code></pre>');
        
        // Handle inline code
        content = content.replace(/\`([^\`]+)\`/g, '<code style="background-color: rgba(0,0,0,0.2); padding: 2px 4px; border-radius: 3px;">$1</code>');
        
        // Handle line breaks
        content = content.replace(/\n/g, '<br>');
        
        return content;
      }
      
      // Event listeners
      chatSend.addEventListener('click', sendMessage);
      chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
    });
  </script>
</body>
</html>
