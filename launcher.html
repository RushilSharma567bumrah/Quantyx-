<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quanty Launcher</title>
  <link rel="icon" href="chat-icon.svg" type="image/svg+xml">
  <style>
    :root {
      --primary-color: #4f83cc;
      --secondary-color: #805ad5;
      --dark-bg: #1a202c;
      --darker-bg: #171923;
      --light-text: #f7fafc;
      --gray-text: #cbd5e0;
      --border-color: rgba(79, 131, 204, 0.3);
      --gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --glow: 0 0 15px rgba(79, 131, 204, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--dark-bg);
      color: var(--light-text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .logo {
      margin-bottom: 40px;
      text-align: center;
    }

    .logo-icon {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    .logo-text {
      font-size: 36px;
      font-weight: bold;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      color: var(--gray-text);
      margin-bottom: 40px;
      text-align: center;
      max-width: 600px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 200px;
      justify-content: center;
    }

    .button:hover {
      transform: translateY(-5px);
      box-shadow: var(--glow);
    }

    .button-icon {
      width: 24px;
      height: 24px;
    }

    .footer {
      margin-top: 60px;
      color: var(--gray-text);
      font-size: 14px;
      text-align: center;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(79, 131, 204, 0.7);
      }
      
      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(79, 131, 204, 0);
      }
      
      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(79, 131, 204, 0);
      }
    }

    .pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="chat-icon.svg" class="logo-icon" alt="Quanty Logo">
    <div class="logo-text">Quanty AI</div>
  </div>
  
  <p class="subtitle">Choose your preferred interface to interact with Quanty, your personal AI assistant with full system access.</p>
  
  <div class="buttons">
    <button class="button pulse" onclick="launchVoiceAssistant()">
      <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
        <line x1="12" y1="19" x2="12" y2="23"></line>
        <line x1="8" y1="23" x2="16" y2="23"></line>
      </svg>
      Voice Assistant
    </button>
    
    <button class="button" onclick="launchChatInterface()">
      <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </svg>
      Chat Interface
    </button>
  </div>
  
  <div class="footer">
    <p>Quanty AI v4.0 | Powered by Claude 4.0 for coding tasks</p>
  </div>

  <script>
    function launchVoiceAssistant() {
      // Run the Python script
      fetch('/launch-voice', {
        method: 'POST'
      })
      .then(response => {
        if (response.ok) {
          alert('Voice assistant launched successfully!');
        } else {
          alert('Failed to launch voice assistant. Please run manually using run.bat');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Failed to launch voice assistant. Please run manually using run.bat');
      });
    }
    
    function launchChatInterface() {
      // Open the chat interface in a new window
      window.open('chat-interface.html', '_blank');
    }
  </script>
</body>
</html>
